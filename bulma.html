<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>First Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="bulma.css">

</head>


<body>

    <!-- main container containing the background image, username input and dropbown button -->

    <div class="main-container">

        <div class="box">
            <article class="media">

                <div class="media-content">
                    <div class="content">
                        <p>
                            <b>Instructions</b>
                            <br>
                            <b>Click the "Choose Character" button to select a Marvel character to answer
                                trivia questions about.</b>
                        </p>
                    </div>
                </div>
            </article>
        </div>

        <nav class="dropdown">
            <div class="dropdown-trigger">
                <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                    <span><b>Choose Character</b></span>
                    <span class="icon is-small">
                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                    </span>
                </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu" role="menu">
                <div class="dropdown-content">
                    <a href="bulma2.html" class="dropdown-item">
                        Spider-Man
                    </a>
                    <a class="dropdown-item">
                        Avengers
                    </a>
                    <a href="bulma2.html" class="dropdown-item is-active">
                        Iron Man
                    </a>
                    <a href="bulma2.html" class="dropdown-item">
                        Dr. Strange
                    </a>
                    <a href="bulma2.html" class="dropdown-item">
                        Captain America
                    </a>
                </div>
            </div>
        </nav>

        <!-- <div class="userInput">
            <input class="input" type="text" placeholder="Username">
        </div>

        <div class="submit-button">
            <a class="button is-info">
                Submit
            </a>
        </div> -->
    </div>



    <!-- Script for the dropdown function -->
    <script>
        let dropdown = document.querySelector('.dropdown');
        dropdown.addEventListener('click', function (event) {
            event.stopPropagation();
            dropdown.classList.toggle('is-active');
        });
    </script>

</body>

</html>
