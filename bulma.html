<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>First Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" href="bulma.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</head>


<body>

    <!-- main container containing the background image, username input and buttons -->

    <div class="main-container">

        <div class="field">
            <div class="box-1">
                <article class="media">
                    <div class="media-left">
                        <figure class="image is-128x128">
                            <img src="https://cdnb.artstation.com/p/assets/images/images/010/511/389/large/cray-vee-thanos-face.jpg?1524797998"
                                alt="Image">
                        </figure>
                    </div>
                    <div class="media-content">
                        <div class="content" id="timer-body">
                        </div>
                        <div id="trivia">
                            <p>
                                <strong>Thanos</strong>
                                <br>
                                <strong>Click</strong> a Marvel character to answer trivia questions.
                            </p>

                        </div>

                    </div>
                </article>
            </div>

            <a ><button class="button is-danger is-rounded" id="spiderman"><b>Spider Man</b></button></a>
            <a><button class="button is-primary is-rounded" id="ironman" ><b>Iron Man</b></button></a>
            <a><button class="button is-link is-rounded" id="avengers"><b>Avengers</b></button></a>
            <a ><button class="button is-info is-rounded" id="thor"><b>Thor</b></button></a>
            <a><button class="button is-success is-rounded" id="captainamerica"><b>Captain America</b></button></a>

        </div>
    </div>
    

    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
    <script src="java.js"></script>
</body>

</html>
